name: Verilog CI

on:
  push:
  pull_request:

jobs:
  simulate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Icarus Verilog
      run: sudo apt-get update && sudo apt-get install -y iverilog

    - name: Compile Verilog files
      run: |
        mkdir -p build
        iverilog -o build/testbench.out RTL/*.v TB/*.v

    - name: Run simulation
      run: |
        vvp build/testbench.out > build/sim_output.log

    - name: Save waveform config
      run: |
        echo "add wave -position insertpoint sim:/top/*" > build/wave.do

    - name: Upload simulation log
      uses: actions/upload-artifact@v4
      with:
        name: simulation-log
        path: build/sim_output.log

    - name: Upload waveform config
      uses: actions/upload-artifact@v4
      with:
        name: waveform-do
        path: build/wave.do
